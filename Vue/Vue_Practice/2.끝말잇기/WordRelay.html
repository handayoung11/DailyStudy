<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>끝말잇기</title>
</head>
<body>
<div id="root">
    <word-relay start-word="끝말잇기"></word-relay>
    <word-relay start-word="초밥"></word-relay>
    <word-relay start-word="바보"></word-relay>
</div>
<script>
    Vue.component('word-relay', { // 전역 컴포넌트
        template: `
          <div>
              <div>{{word}}</div>
                  <form action="" @submit="onSubmitForm">
                      <input type="text" v-model="value" ref="answer">
                      <button type="submit">입력!</button>
                  </form>
              <div>{{result}}</div>
          </div>
        `,
        props: ['startWord'],
        data() {
            return {
                word: this.startWord,
                result: '',
                value: '',
            };
        },
        methods: {
            onSubmitForm(e) {
                e.preventDefault();
                if(this.word[this.word.length - 1] == this.value[0]) {
                    this.result = '딩동댕';
                    this.word = this.value;
                } else {
                    this.result = '땡';
                }
                this.value='';
                this.$refs.answer.focus();
            },
        }
    });

</script>
    <script>
        const app = new Vue({
            el: '#root',
        })
    </script>
</body>
</html>
